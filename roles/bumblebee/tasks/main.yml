---
- name: install the bumblebee repo packages
  package:
    name:
      - "{{ item }}"
    state: present
  loop: "{{ bumblebee_repos }}"
  when: ansible_distribution_major_version >= '30'
  ignore_errors: true
  tags:
    - bumblebee

- name: install the bumblebee packages
  package:
    name:
      - "{{ item }}"
    state: present
  loop: "{{ bumblebee_packages }}"
  when: ansible_distribution_major_version >= '31'
  ignore_errors: true
  tags:
    - bumblebee
