---
- name: copy bashrc to ~
  copy:
    src: dotfiles/bashrc
    dest: /home/{{ user }}/.bashrc
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  tags:
    - dotfiles

- name: copy bash_profile to ~
  copy:
    src: dotfiles/bash_profile
    dest: /home/{{ user }}/.bash_profile
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  tags:
    - dotfiles

- name: copy fonts.conf to ~
  copy:
    src: dotfiles/fonts.conf
    dest: /home/{{ user }}/.fonts.conf
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  tags:
