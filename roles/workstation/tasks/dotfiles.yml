  tags:
    - dotfiles

- name: copy Xresources config to ~
  copy:
    src: dotfiles/Xresources
    dest: /home/{{ user }}/.Xresources
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  tags:
    - dotfiles
