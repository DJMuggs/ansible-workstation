- name: copy gitconfig to ~
  copy:
    src: dotfiles/gitconfig
    dest: /home/{{ user }}/.gitconfig
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0600
  tags:
    - dotfiles

- name: copy i3 to ~/.config
  copy:
    src: dotfiles/i3
    dest: /home/{{ user }}/.config
    owner: "{{ user }}"
    group: "{{ user }}"
  tags:
    - dotfiles

- name: copy polybar to ~/.config
  copy:
    src: dotfiles/polybar
