---
- name: Install clamav
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - clamav
    - clamav-scanner-systemd
    - clamav-update
    - clamtk
    - thunar-sendto-clamtk

- name: Copy /etc/clamd.d/scan.conf
  copy:
    src: etc/clamd.d/scan.conf
    dest: /etc/clamd.d/scan.conf
    owner: root
    group: root
    mode: 0644

- name: Copy /etc/sysconfig/freshclam
  copy:
    src: etc/sysconfig/freshclam
    dest: /etc/sysconfig/freshclam
    owner: root
    group: root
    mode: 0644

- name: Copy /etc/freshclam.conf
  copy:
    src: etc/freshclam.conf
    dest: /etc/freshclam.conf
    owner: root
    group: root
    mode: 0644

