- name: install the virtualization packages
  dnf:
    name=@Virtualization
    state=present

- name: start libvirtd service
  systemd:
    name=libvirtd
    state=started
    enabled=yes

- name: install the cloud image editting tools packages
  dnf:
    name=libguestfs-tools
    state=present

- name: install docker community edition
  dnf:
    name=docker-ce
    state=present

- name: start libvirtd service
  systemd:
    name=docker
    state=started
    enabled=yes

- name: add user to libvirt group
  user:
    name: "{{ user }}"
    groups: libvirt
    append: yes

- name: create foreman user for foreman kvm deployments
  user:
    name: foreman
    groups: libvirt
    state: present
    append: yes
    generate_ssh_key: yes

- name: add public key from satellite foreman user to manage libvirt
  authorized_key:
    user: foreman
    state: present
    key: "ssh-rsa  foreman@satellite6.dev.lan"
